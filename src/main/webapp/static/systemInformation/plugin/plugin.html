<div id="addPluginBox" title="插件配置新增" class="displaynone">
    <div style="margin-left: 12%">
        <form class="m15" id="pluginForm">
            <div class="form-group">
                <label class="control-label col-3"></label>
                <div class="col-6">
                    <button type="button" id="uploadPluginBtn" class="btn btn-info-outline">上传插件</button>
                    <input id="pluginUpload" class="input_file" type="file" name="files[]" multiple>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-3">插件类型：</label>
                <div class="col-6">
                    <select id="pluginType" class="form-control col-10 boxed">
                        <option value="-1">请选择插件类型</option>
                        <option value="0">服务管理</option>
                        <option value="1">报文处理</option>
                        <option value="2">报文节点映射</option>
                        <option value="3">结果处理</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-3">插件名称：</label>
                <div class="col-10">
                    <input id="pluginName" type="text" class="form-control boxed" placeholder="请输入插件名称">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-3">源名称：</label>
                <div class="col-10">
                    <input id="pluginSourceName" type="text" class="form-control boxed" placeholder="请输入源名称" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-3">类路径：</label>
                <div class="col-10">
                    <input id="pluginClassPath" type="text" class="form-control boxed" placeholder="请输入类路径（如：com.icss.test）">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-3">插件版本：</label>
                <div class="col-10">
                    <input id="pluginVersion" type="text" class="form-control boxed" placeholder="请输入版本">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-3">插件描述：</label>
                <div class="col-10">
                    <textarea rows="3" class="form-control text-area" id="pluginDescribe" id="pluginDescribes" placeholder="请输入插件描述"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
