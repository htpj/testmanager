<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="card-title-block">
                        <h3>内部账户控制参数列表</h3>
                    </div>
                    <section class="example">
                        <div class="table-flip-scroll">
                            <div class="row ml5">
                                <div class="col-md-3">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" name="institutionNo" id="subjectNoQuery" placeholder="请输入核算机构" class="form-control underlined" value="">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" name="subjectNo" id="subjectNameQuery" placeholder="请输入科目号" class="form-control underlined" value="">
                                        </div>
                                    </form>
                                </div> <div class="col-md-3">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" name="orderNo" id="subjectStatusQuery" placeholder="请输入顺序号" class="form-control underlined" value="">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="queryBtn" class="btn btn-info-outline">查询</button>
                                </div>
                            </div>
                            <div class="jq-grid-box">
                                <table id="internalAccount"></table>
                                <div id="internalAccountPager"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
<!--弹框 start-->
<div id="addSubjectBox" title="内部账户控制参数"  style="display:none">
    <form class="m15" id="addSubjectForm">
        <div class="row row-sm stats-container">
            <div class="col-12 col-sm-6 stat-col">
                <label class="control-label">核算机构:</label>
                <input name="institutionNo" class="form-control col-10 boxed"readonly="readonly" />
            </div>
            <div class="col-12 col-sm-6 stat-col">
                <label class="control-label">科目号:</label>
                <input name="subjectNo"  class="form-control col-10 boxed" readonly="readonly"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">顺序号:</label>
                <input name="orderNo" type="text" class="form-control col-10 boxed" disabled="disabled">
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;" id="httpSelectDiv">
                <label class="control-label">账户英文名称:</label>
                <input name="engNm" class="form-control col-10 boxed" disabled="disabled"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">账户中文名称:</label>
                <input name="chineseNm" class="form-control col-10 boxed" disabled="disabled"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">状态:</label>
                <select name="status" class="form-control col-10 boxed"disabled="disabled">
                <option value="待生效">待生效</option>
                <option value="正常">正常</option>
                <option value="暂禁">暂禁</option>
                <option value="停用">停用</option>
                </select>
            </div>

            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;" >
                <label class="control-label">内部账户类型:</label>
                <select name="accountType"  class="form-control col-10 boxed" disabled="disabled">
                    <option value="对公">对公</option>
                    <option value="对私">对私</option>
                    <option value="对公对私公用">对公对私公用</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">货币范围:</label>
                <select name="currencyType" type="text" class="form-control col-10 boxed" disabled="disabled">
                    <option value="没有限制">没有限制</option>
                    <option value="只允许本市">只允许本币</option>
                    <option value="只允许外币">只允许外币</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">余额方向控制:</label>
                <select name="balanceDirection" type="text" class="form-control col-10 boxed" readonly="readonly">
                    <option value="可借可贷">可借可贷</option>
                    <option value="只允许贷方">只允许贷方</option>
                    <option value="只允许借方">只允许借方</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">余额红字标志:</label>
                <select name="redBalanceFlg" type="text" class="form-control col-10 boxed" disabled="disabled">
                    <option value="允许">允许</option>
                    <option value="不允许">不允许</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">发生额方向:</label>
                <select name="amountDirection" type="text" class="form-control col-10 boxed" disabled="disabled">
                        <option value="可借可贷">可借可贷</option>
                        <option value="只允许贷方">只允许贷方</option>
                        <option value="只允许借方">只允许借方</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">明细核算标志:</label>
                <select name="detailAccountFlg" type="text" class="form-control col-10 boxed" disabled="disabled">
                    <option value="设明细核算">设明细核算</option>
                    <option value="不设明细核算">不设明细核算</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">挂账类别:</label>
                <select name="payoutCategory" type="text" class="form-control col-10 boxed" disabled="disabled">
                    <option value="不挂账">不挂账</option>
                    <option value="借方挂账">借方挂账</option>
                    <option value="贷方挂账">贷方挂账</option>
                </select>
            </div>

            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">挂销账种类:</label>
                <select name="closingAccountCategory"  class="form-control col-10 boxed" disabled="disabled">
                    <option value="一挂一销">一挂一销</option>
                    <option value="一挂多销">一挂多销</option>
                    <option value="多挂一销">多挂一销</option>
                    <option value="多挂多销">多挂多销</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">挂账期限:</label>
                <input name="timeLimitPosting"  class="form-control col-10 boxed" disabled="disabled"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">挂账期限单位:</label>
                <select name="timeLimitPostingType"  class="form-control col-10 boxed" disabled="disabled">
                    <option value="月">月</option>
                    <option value="日">日</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">内部账户到期日:</label>
                <input name="internalAccountExpirationDate"  class="form-control col-10 boxed " readonly="readonly"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">是否允许手工传票:</label>
                <select name="allowManualSubpoenas"  class="form-control col-10 boxed" disabled="disabled">
                    <option value="允许手工记账">允许手工记账</option>
                    <option value="不允许手工记账">不允许手工记账</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">联机更新标志:</label>
                <select name="onlineUpdateFlag"  class="form-control col-10 boxed" disabled="disabled">
                    <option value="允许联机更新">允许联机更新</option>
                    <option value="不允许联机更新">不允许联机更新</option>
                </select>
            </div>

            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">卡片核算标志:</label>
                <select name="cardAccounting"  class="form-control col-10 boxed" disabled="disabled">
                    <option value="设卡片核算">设卡片核算</option>
                    <option value="不设卡片核算">不设卡片核算</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">借方限额:</label>
                <input name="debitLimit"  class="form-control col-10 boxed" disabled="disabled"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">贷方限额:</label>
                <input name="CreditLimit"  class="form-control col-10 boxed" readonly="readonly"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">余额检查标识:</label>
                <select name="balanceCheckIdentifier"  class="form-control col-10 boxed" readonly="readonly">
                    <option value="日终">日终</option>
                    <option value="月终">月终</option>
                    <option value="年终">年终</option>
                    <option value="不检查">不检查</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">最后更新用户:</label>
                <input name="updUser"  class="form-control col-10 boxed" readonly="readonly"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">最后更新时间:</label>
                <input name="updTm"  class="form-control col-10 boxed" readonly="readonly"/>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="margin-top: 12px;">
                <label class="control-label">时间:</label>
                <input name="time"  class="form-control col-10 boxed" readonly="readonly"/>
            </div>
        </div>
    </form>


</div>
