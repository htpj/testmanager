<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="card-title-block">
                        <h3>模拟系统列表</h3>
                    </div>
                    <section class="example">
                        <div class="table-flip-scroll">
                            <div class="row ml5">
                                <div class="col-md-4">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" name="applicationName" id="applicationNameQuery" placeholder="请输入系统名称" class="form-control underlined" value="">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="querySystemBtn" class="btn btn-info-outline">查询</button>
                                    <button type="button" id="addSystemBtn" class="btn btn-danger-outline">添加</button>
                                </div>
                            </div>
                            <div class="jq-grid-box">
	                            <table id="jqGridSystem"></table>
	                            <div id="jqGridSystemPager"></div>
	                        </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
<!--弹框 start-->
<div id="addSystemBox" title="模拟系统"  style="display:none">
	<form style="margin-left:15%;margin-right:15%"><!--margin-left:20%-->
		<div class="form-group">
	        <label class="control-label"><!--模拟系统名称:--></label>
            <!--<div class="has-success col-6 ">-->
	            <input name="applicationName" type="text" class="form-control col-7" placeholder="请输入模拟系统名称">
            <!--</div>-->
	    </div>
	    <div class="form-group">
	        <label class="control-label">挡板类型:</label>
            <select class="form-control form-control-lg col-7" name="mode">
                <option value="-1">请选择挡板类型</option>
                <option value="0" selected>同步支持</option>
                <option value="1">同步异步双支持</option>
            </select>
	    </div>
        <div class="form-group">
	        <label class="control-label">系统描述:</label>
            <!--<div class="col-7">-->
                <textarea rows="4" class="form-control" name="applicationDescription"  placeholder="请输入系统描述"></textarea>
            <!--</div>-->
	    </div>
	    <div class="form-group">
	        <label class="control-label">备注:</label>
            <!--<div class="col-7">-->
                <textarea rows="4" class="form-control" name="remark" placeholder="请输入备注"></textarea>
            <!--</div>-->
	    </div>
	</form>
    <label class="control-label col-3">资源分配:</label>
    <div class="jq-grid-box">
        <table id="jqGridResources"></table>
        <div id="jqGridPagerResources"></div>
    </div>
</div>
<div id="delSystemBox" title="删除" style="display:none">
	<p>是否确认删除？</p>
</div>
<!--弹框 end-->
