<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
<section class="section">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block">
                    <div class="card-title-block">
                        <h3>测试任务</h3>
                    </div>
                    <section class="example">
                        <div class="table-flip-scroll">
                            <div class="row ml5">
                                <div class="col-md-4">
                                    <form role="form">
                                        <div class="form-group">
                                            <input type="text" name="RoleName" id="roleNameQuery" placeholder="请输入角色名称"
                                                   class="form-control underlined" value="">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" id="queryRoleBtn" class="btn btn-info-outline">查询</button>
                                    <button type="button" id="addRoleBtn" class="btn btn-info-outline">添加</button>
                                </div>
                            </div>
                            <div class="jq-grid-box">
                                <table id="jqGridRole"></table>
                                <div id="jqGridPagerRole"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</section>
<!--弹框-->
<div id="addRoleBox" title="任务管理" class="displaynone">
    <form class="m15">
        <div class="row row-sm stats-container">
            <div class="col-12 col-sm-6 stat-col" style="top: 16px;">
                <label class="control-label">角色名称:</label>
                <input name="roleName" type="text" class="form-control col-10 boxed" id="roleName"
                       placeholder="请输入角色名称">
            </div>
            <div class="col-12 col-sm-6 stat-col" style="top: 16px;">
                <label class="control-label">类型:</label>
                <select name="type" type="text" id="type" class="form-control col-8 boxed">
                    <option value="-1">请选择角色类型</option>
                    <option value="00">查看角色</option>
                    <option value="01">增删改查角色</option>
                </select>
            </div>
            <div class="col-12 col-sm-6 stat-col" style="top: 32px;">
                <label class="control-label">描述:</label>
                <textarea rows="3" class="form-control" name="description" id="description"
                          placeholder="请输入角色描述"></textarea>
            </div>
        </div>
    </form>
</div>
</body>
</html>
